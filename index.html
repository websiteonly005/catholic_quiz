<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Bible Quiz - 1 Corinthians Hub</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chapter-btn {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,102,204,0.2);
        }
        .chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,102,204,0.3);
        }
        .chapter-btn span {
            display: block;
            font-size: 0.85rem;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>格林多前书<br>圣经测验</h1>
    <p>请选择要进行测验的章节</p>

    <div class="chapter-list">
        <a href="chapter1.html" class="chapter-btn">
            第一章
            <span>分裂与十字架的道理</span>
        </a>
        <a href="chapter2.html" class="chapter-btn">
            第二章
            <span>天主的智慧与圣神</span>
        </a>
        <a href="chapter3.html" class="chapter-btn">
            第三章
            <span>根基与工程</span>
        </a>
        <a href="chapter4.html" class="chapter-btn">
            第四章
            <span>基督的管家与宗徒的职分</span>
        </a>
        <a href="chapter5.html" class="chapter-btn">
            第五章
            <span>除去乱伦与旧酵</span>
        </a>
    </div>

    <div class="footer">天主教圣经测验</div>
</div>

</body>
</html>
